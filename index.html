<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO TaskList</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="container">
        <h1 class="appName">LIST APP</h1>
        <div class="addTask">
            <h3 class="taskList">Task List</h3>
            <form action="" class="form-1">
                <input type="text" name="task" id="taskInput" required placeholder=" " autocomplete="off">
                <label id="taskLabel" for="task">New Task</label>
                <button id="taskSubmit" type="submit">Add Task</button>
            </form>
        </div>
    </div>
    
</body>
</html>
